<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  background:#f4f9ff;

/* ================= LOADER ================= */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #5d2bff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  animation: fadeOut 1.2s ease 1s forwards;
}

.loader-content {
  text-align: center;
  position: relative;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%);
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: pulse 1.5s infinite ease-in-out;
  z-index: 1;
}

#loader p {
  color: white;
  margin-top: 15px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  animation: fadeText 3s infinite alternate;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
  70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.2; }
  100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
}

@keyframes fadeText {
  from { opacity: 0.5; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}


/* ================= NAVBAR ANIMATED ================= */
.navbar{
  width:100%;
  background: linear-gradient(90deg, #4b2cff, #885cff, #c56ffd);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:fixed;
  top:0;
  left:0;
  z-index:9999;
  box-shadow:0 4px 25px rgba(0,0,0,0.25);

  transform: translateY(-40px);
  opacity:0;
  animation: navbarDrop 0.8s ease forwards;
}

@keyframes navbarDrop {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* LOGO animation */
.logo-area img{
  height:50px;
  width:auto;
  opacity:0;
  animation: logoFade 1s ease 0.4s forwards;
}

@keyframes logoFade {
  from { transform: scale(0.6); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

/* DESKTOP MENU */
.nav-menu{
  display:flex;
  gap:25px;
  list-style:none;
}

.nav-menu li a{
  color:white;
  text-decoration:none;
  font-size:16px;
  padding:8px 12px;
  border-radius:8px;
  transition:.3s;
}

/* GLOW HOVER */
.nav-menu li a:hover{
  background:#ffffff26;
  box-shadow:0 0 10px #ffffff77;
  transform: translateY(-3px);
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:42px;
  left:0;
  background:#0b2447;
  width:160px;
  border-radius:8px;
  list-style:none;
  padding:10px 0;
  border:1px solid rgba(255,255,255,0.2);
  display:none;
  animation: dropFade .35s ease;
}

@keyframes dropFade {
  from { opacity:0; transform:translateY(8px); }
  to   { opacity:1; transform:translateY(0); }
}

.dropdown.open .dropdown-menu{
  display:block;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  opacity:0;
  animation: fadeIn 1s ease 0.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.hamburger span{
  width:28px;
  height:3px;
  background:white;
  border-radius:4px;
  transition:.3s;
}

/* MOBILE MENU */
@media(max-width:768px){

  .hamburger{
    display:flex;
  }

  .nav-menu{
    position:fixed;
    top:70px;
    right:-100%;
    width:260px;
    background:#0b2447;
    height:calc(100vh - 70px);
    flex-direction:column;
    padding-top:15px;
    padding-bottom:30px;
    box-shadow:-4px 0 18px rgba(0,0,0,0.3);
    transition:0.4s ease;
  }

  .nav-menu.active{
    right:0;
  }

  .nav-menu li{
    width:100%;
    border-bottom:1px solid rgba(255,255,255,0.1);

    /* Animate each link (stagger effect) */
    opacity:0;
    animation: slideIn 0.6s ease forwards;
  }

  @keyframes slideIn {
    0% { transform:translateX(50px); opacity:0; }
    100% { transform:translateX(0); opacity:1; }
  }

  .nav-menu li a{
    display:block;
    width:100%;
    padding:15px 8px;
    font-size:18px;
  }

  .dropdown-menu{
    position:relative;
    width:100%;
    border-radius:0;
  }
}
</style>
</head>

<script>
/* MOBILE MENU TOGGLE */
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

/* DROPDOWNS OPEN */
document.querySelectorAll(".dropdown-btn").forEach(btn => {
  btn.addEventListener("click", function(e){
    e.preventDefault();
    this.parentElement.classList.toggle("open");
  });
});
</script>

<style>
:root{
  --bg:#0b1220;
  --card:#111a33;
  --text:#e2e8f0;
  --accent:#00eaff;
  --accent2:#4ade80;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  margin-top: 60px;
}

.container{
  background:var(--card);
  padding:30px;
  width:100%;
  max-width:450px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
  animation:fade .6s ease;
}

@keyframes fade {from{opacity:0;transform:translateY(15px);} to{opacity:1;transform:none;}}

h1{
  text-align:center;
  font-size:28px;
  margin-bottom:10px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  text-align:center;
  color:#94a3b8;
  margin-bottom:25px;
}

form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input, select, textarea{
  padding:13px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#1a243a;
  color:#fff;
  font-size:15px;
  outline:none;
}

textarea{resize:none;}

button{
  padding:13px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#000;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  margin-top:10px;
}

button:hover{
  background:var(--accent2);
}

.login-link{
  text-align:center;
  margin-top:14px;
  font-size:15px;
}

.login-link a{
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

.error{
  color:#f87171;
  font-size:13px;
  margin-top:-10px;
}

</style>
</head>
<body>

<div class="container">

  <h1>Stackly Signup</h1>
  <p>Create your ticketing account</p>

  <form id="signupForm">

    <!-- NAME -->
    <div>
      <input type="text" id="name" placeholder="Full Name (letters only)" required>
      <span id="nameErr" class="error"></span>
    </div>

    <!-- NUMBER -->
    <div>
      <input type="text" id="number" placeholder="Mobile Number (10 digits)" required>
      <span id="numErr" class="error"></span>
    </div>

    <!-- EMAIL -->
    <div>
      <input type="email" id="email" placeholder="Email Address" required>
      <span id="emailErr" class="error"></span>
    </div>

    <!-- PINCODE -->
    <div>
      <input type="text" id="pincode" placeholder="Pincode (6 digits)" required>
      <span id="pinErr" class="error"></span>
    </div>

    <!-- ADDRESS -->
    <div>
      <textarea id="address" rows="3" placeholder="Full Address" required></textarea>
      <span id="addErr" class="error"></span>
    </div>

    <!-- SERVICES -->
    <div>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="IT Support">IT Support</option>
        <option value="Networking">Networking</option>
        <option value="AI Tools">AI Tools</option>
        <option value="Cloud Service">Cloud Service</option>
        <option value="Ticket Automation">Ticket Automation</option>
      </select>
      <span id="serErr" class="error"></span>
    </div>

    <!-- PASSWORD -->
    <div>
      <input type="password" id="pass" placeholder="Password" required>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div>
      <input type="password" id="cpass" placeholder="Confirm Password" required>
      <span id="cpassErr" class="error"></span>
    </div>

    <button type="submit">Sign Up</button>

  </form>

  <div class="login-link">
    Already have an account? <a href="signin1.html">Sign In</a>
  </div>

</div>

<script>
// VALIDATION SCRIPT
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  let valid = true;

  // NAME validation (letters only)
  let name = document.getElementById("name").value.trim();
  if(!/^[A-Za-z ]+$/.test(name)){
    valid = false;
    document.getElementById("nameErr").textContent = "Letters only allowed.";
  } else document.getElementById("nameErr").textContent = "";

  // NUMBER validation (10 digits)
  let number = document.getElementById("number").value.trim();
  if(!/^[0-9]{10}$/.test(number)){
    valid = false;
    document.getElementById("numErr").textContent = "Enter valid 10-digit number.";
  } else document.getElementById("numErr").textContent = "";

  // EMAIL validation
  let email = document.getElementById("email").value.trim();
  let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!emailRegex.test(email)){
    valid = false;
    document.getElementById("emailErr").textContent = "Enter valid email.";
  } else document.getElementById("emailErr").textContent = "";

  // PINCODE validation (6 digits)
  let pin = document.getElementById("pincode").value.trim();
  if(!/^[0-9]{6}$/.test(pin)){
    valid = false;
    document.getElementById("pinErr").textContent = "Enter valid 6-digit pincode.";
  } else document.getElementById("pinErr").textContent = "";

  // ADDRESS validation
  let address = document.getElementById("address").value.trim();
  if(address.length < 5){
    valid = false;
    document.getElementById("addErr").textContent = "Enter valid address.";
  } else document.getElementById("addErr").textContent = "";

  // SERVICES validation
  let service = document.getElementById("service").value;
  if(service === ""){
    valid = false;
    document.getElementById("serErr").textContent = "Please select a service.";
  } else document.getElementById("serErr").textContent = "";

  // PASSWORD MATCH
  let pass = document.getElementById("pass").value;
  let cpass = document.getElementById("cpass").value;

  if(pass !== cpass){
    valid = false;
    document.getElementById("cpassErr").textContent = "Passwords do not match.";
  } else document.getElementById("cpassErr").textContent = "";

  // IF ALL VALID
  if(valid){
    window.location.href = "4041.html";  
  }

});
</script>
